
<!DOCTYPE html>
<html>
<head>
    <base href="<%=basePath%>">
    <meta charset="utf-8">
    <title>属性信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../resources/css/layui.css">
    <script type="text/javascript" src="../resources/js/jquery.1.12.4.min.js"></script>
    <script type="text/javascript" src="../resources/js/layui.js"></script>

</head>
<body>
<form class="layui-form">
    <div class="layui-form-item" style="margin:15px;height:30px;">
        <div style="height:40px;width:70px;float:left;line-height:40px;">属性信息:</div>

        <input type="text" class="layui-input" style="display:inline-block;width:250px;float:left;"
               id="searchInfo" name="searchInfo"
               value="" lay-verify="" placeholder="请输入属性信息" autocomplete="off">

        <div class="layui-input-inline" style="width:100px;text-align:center;">

            <a class="layui-btn" id="search" data-type="reload" name="search">
                <i class="layui-icon "></i>搜索
            </a>
        </div>

        <div style="float:left;width:380px;height:40px;">
            <div class="layui-input-inline" style="width:100px;margin-right:20px;">
                <a class="layui-btn layui-btn-normal" id="add" name="add">
                    <i class="layui-icon">&#xe654;</i>增加属性
                </a>
            </div>
<!--            <div class="layui-input-inline" style="width:100px;">-->
<!--                <a class="layui-btn layui-btn-normal" id="delete" name="delete">-->
<!--                    <i class="layui-icon">&#x1006;</i>批量删除-->
<!--                </a>-->
<!--            </div>-->
        </div>
    </div>
</form>
<div>
    <table id="type" lay-filter="type"></table>
</div>
<div id="formData" style="width:350px;display:none;padding-top:15px;">
    <form class="layui-form" id="typeForm">
        <input type="hidden" name="id" id="typeId" />
        <div class="layui-form-item">
            <label class="layui-form-label">属性名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" id="typeName" required lay-verify="required" value="" class="layui-input" />
            </div>
        </div>
    </form>
</div>
<div id="addData" style="width:300px;display:none;padding-top:15px;">
    <form class="layui-form" id="addTypeForm">
        <div class="layui-form-item">
            <label class="layui-form-label">属性信息</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" value="" class="layui-input" />
            </div>
        </div>
    </form>
</div>
<script type="text/html" id="bar">

    <a class="layui-btn layui-btn-xs layui-btn-normal" title="编辑属性名称" lay-event="edit">编辑属性名称</a>
    <a class="layui-btn layui-btn-xs" title="刪除" lay-event="delete">刪除</a>
</script>
<script type="text/html" id="dateTpl">
    {{ layui.laytpl.fn(d.editdate) }}
</script>
<script type="text/javascript">
    var table;
    var layer;
    var form;
    layui.use(['layer', 'table','form'], function ()
    {
        table = layui.table;
        layer = layui.layer;
        form =layui.form;
        //--------------方法渲染TABLE----------------
        var tableIns = table.render({
            elem: '#type'
            , id: 'type'
            , url: '../property/findByCategory.do'+window.location.search
            ,width:926
            , cols: [[
                { checkbox: true, LAY_CHECKED: false } //其它参数在此省略
                ,{ field: 'id', title: '属性id', width: 100, align: 'center' }
                , { field: 'name', title: '属性名称', width: 200, align: 'center'}
                // , { field: 'name', title: '编辑属性名称', width: 200, align: 'center'}

                // ,{ field:'state', title: '类型状态', width: 112, align: 'center',templet: function(d){
                //         if(d.state==1){
                //             return "<input type='checkbox' lay-filter='switchTest' name='"+d.id+"' lay-skin='switch' lay-text='禁用|正常'>";
                //         }else{
                //             return "<input type='checkbox' lay-filter='switchTest' name='"+d.id+"' lay-skin='switch' lay-text='禁用|正常' checked>";
                //         }
                //     }
                // }
                ,{title: '操作', fixed: 'right', width: 360, align: 'center', toolbar: '#bar'}
            ]]
            , page: true
            , limits: [5, 10, 15]
            , limit: 6 //默认采用10
            , done: function (res, curr, count)
            {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                //console.log(res);
                //得到当前页码
                //console.log(curr);
                $("#curPageIndex").val(curr);
                //得到数据总量
                //console.log(count);
            }
        });


        //#region --------------搜索----------------
        $("#search").click(function ()
        {
            var searchInfo=$("#searchInfo").val();
            tableIns.reload({
                where: {
                    searchInfo: searchInfo
                },page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        });


        //添加分类信息
        $("#add").click(function(){
            layer.open({
                type: 1,
                title: '增加属性信息',
                shade: 0.4,  //阴影度
                fix: false,
                shadeClose: true,
                maxmin: false,
                area: ['400px;', '200px;'],    //窗体大小（宽,高）
                content: $('#addData'),
                success: function (layero, index)
                {
                    var body = layer.getChildFrame('body', index); //得到子页面层的BODY
                    form.render();
                    body.find('#hidValue').val(index); //将本层的窗口索引传给子页面层的hidValue中
                },
                btn:['添加','取消'],
                yes: function(index, layero){
                    $.get('../property/add.do'+window.location.search
                        ,$('#addTypeForm').serialize(),function(data){
                        if (data.code == 1)
                        {
                            parent.layer.msg('增加属性信息成功！', { icon: 1, shade: 0.4, time: 1000 });
                            $("#search").click();
                        }
                        else
                        {
                            parent.layer.msg('增加属性信息失败！', { icon: 5, shade: 0.4, time: 1000 });
                        }
                        layer.close(index);
                    });
                }
            });
        });
        //#region --------------批量删除----------------
        $("#delete").click(function ()
        {
            var checkStatus = table.checkStatus('type');
            var count = checkStatus.data.length;//选中的行数
            if (count > 0)
            {
                parent.layer.confirm('确定要删除所选分类？', { icon: 3 }, function (index)
                {
                    var data = checkStatus.data; //获取选中行的数据
                    var ids = '';
                    for (var i = 0; i < data.length; i++)
                    {
                        ids += data[i].id + ",";
                    }
                    $.ajax({
                        url: '../category/batchDelete.do',
                        type: "post",
                        data: { string: ids },
                        dataType: "json",
                        success: function (data){
                            if (data.code == 1){
                                parent.layer.msg('删除成功', { icon: 1, shade: 0.4, time: 1000 })
                                $("#search").click();//重载TABLE
                            }else{
                                parent.layer.msg("删除失败", { icon: 5, shade: [0.4], time: 1000 });
                            }
                            parent.layer.close(index);
                        }
                    })
                });
            }
            else
                parent.layer.msg("请至少选择一条数据", { icon: 5, shade: 0.4, time: 1000 });
        });


        //#endregion
        form.on('switch(switchTest)',function(data){
            var id=data.elem.name;
            var flag=data.elem.checked;
            if(flag){
                $.ajax({
                    type:"post",
                    url:"../category/changeTypeState.do",
                    data:"id="+id+"&state="+0,
                    success:function(data){
                        if(data.code == 1){
                            layer.msg('禁用分类成功！',{icon:1,time:2000});
                        }else{
                            layer.msg('禁用分类失败！请重试！',{icon:5,time:2000});
                        }
                    }
                });
            }else{
                $.ajax({
                    type:"post",
                    url:"../category/changeTypeState.do",
                    data:"id="+id+"&state="+1,
                    success:function(data){
                        if (data.code == 1) {
                            layer.msg("启用分类成功！", {icon: 1, time: 2000});
                        } else {
                            layer.msg("启用分类失败！请重试！", {icon: 5, time: 2000});
                        }
                    }
                });
            }
        });
        //工具条事件监听
        table.on('tool(type)', function (obj)
        { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if (layEvent === 'edit')
            { //编辑
                layer.open({
                    type: 1,
                    title: '编辑属性名称',
                    shade: 0.4,  //阴影度
                    fix: false,
                    shadeClose: true,
                    maxmin: false,
                    area: ['400px;', '200px;'],    //窗体大小（宽,高）
                    content: $('#formData'),
                    success: function (layero, index)
                    {
                        var body = layer.getChildFrame('body', index); //得到子页面层的BODY
                        console.log(data);
                        $("#typeId").val(data.id);
                        $("#typeName").val(data.name);
                        form.render();
                        body.find('#hidValue').val(index); //将本层的窗口索引传给子页面层的hidValue中
                    },
                    btn:['修改','取消'],
                    yes: function(index, layero){
                        $.post('../property/updateById.do',$('#typeForm').serialize(),function(data){
                            if (data.code == 1)
                            {
                                parent.layer.msg('修改分类信息成功！', { icon: 1, shade: 0.4, time: 1000 });
                                $("#search").click();
                                $("#handle_status").val('');
                            }
                            else
                            {
                                parent.layer.msg('修改分类信息失败！', { icon: 5, shade: 0.4, time: 1000 });
                            }
                            layer.close(index);
                        });
                    }
                });
            }else if(layEvent === 'delete'){
                layer.confirm('是否删除该属性值？', {
                    btn: ['确认', '取消'] //可以无限个按钮
                    ,btn1: function(index, layero){
                        $.ajax({
                            type: "get",
                            url: "../property/deleteById.do",
                            data: "id="+data.id,
                            success: function(data){
                                if(data.code == 1){
                                    parent.layer.msg('删除成功', { icon: 1, shade: 0.4, time: 1000 });
                                }else{
                                    parent.layer.msg('删除失败', { icon: 5, shade: 0.4, time: 1000 });
                                }
                            }
                        });
                        $(tr).remove();
                        layer.close(index);
                    }
                });
            }
        });
    });
</script>
</body>
</html>
